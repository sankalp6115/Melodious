<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscription Plans</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    body {
      background: white;
      color: #000;
      padding: 2rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 2rem;
    }

    header .left {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #000;
    }

    .btn-register {
      background: rgb(170, 241, 255);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .center-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .center-text h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .toggle-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 0 10px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .plans {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      perspective: 900px;
    }

    .plan {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 1.5rem;
      position: relative;
      transition: 0.2s ease;
      overflow: hidden;
    }

    .plan:nth-child(1) {
      transform: rotateY(-10deg) translateX(10px);
    }

    .plan:nth-child(2) {
      transform: translateZ(30px);
    }

    .plan:nth-child(3) {
      transform: rotateY(10deg) translateX(-10px);
    }

    .plan.recommended::before {
      content: 'Recommended';
      position: absolute;
      top: -2rem;
      left: 0;
      right: 0;
      background: #d0e7ff;
      color: #000;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      font-weight: bold;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      animation: slideIn 0.5s ease forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .plan:hover:not(:active) {
      translate: 0 -20px;
      scale: 1.02;
    }

    .plan h3 {
      margin-bottom: 0.5rem;
    }

    .price {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .plan button {
      background: #FFD600;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.1s ease;
    }

    .plan button:hover:not(:active) {
      transform: scale(1.1);
    }

    .features {
      margin-top: 1rem;
      border-top: 1px solid #eee;
      padding-top: 1rem;
      font-size: 0.9rem;
    }

    .features div {
      margin-bottom: 0.5rem;
    }

    @media (max-width: 900px) {
      .plans {
        grid-template-columns: 1fr;
        perspective: none;
      }

      .plan {
        transform: none !important;
        border-radius: 10px;
        clip-path: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="left">Kwik<span style="color: #FFD600">.</span></div>
    <div style="display: flex; flex-direction: row; gap: 20px; align-items: center;">
      <a href="#" style="text-decoration: none;">Log in</a>
      <button class="btn-register">Register</button>
    </div>
  </header>

  <section class="center-text">
    <p>How Much Does It Cost?</p>
    <h2>So what does it cost?</h2>
  </section>

  <section class="toggle-wrapper">
    <span>Monthly</span>
    <label class="toggle">
      <input type="checkbox" id="pricingToggle">
      <span class="slider"></span>
    </label>
    <span>Annual</span>
  </section>

  <section class="plans">
    <div class="plan">
      <h3>Free</h3>
      <p>10 Features</p>
      <div class="price" data-monthly="$10 / month" data-annual="$100 / year">$10 / month</div>
      <button>Buy Now</button>
      <div class="features">
        <div>1 Device</div>
        <div>Ads Included</div>
      </div>
    </div>

    <div class="plan recommended">
      <h3>Personal</h3>
      <p>20 Features</p>
      <div class="price" data-monthly="$25 / month" data-annual="$250 / year">$25 / month</div>
      <button>Buy Now</button>
      <div class="features">
        <div>1 Device</div>
        <div>No Ads⭐</div>
      </div>
    </div>

    <div class="plan">
      <h3>Get Em All!</h3>
      <p>30 Features</p>
      <div class="price" data-monthly="$50 / month" data-annual="$500 / year">$50 / month</div>
      <button>Buy Now</button>
      <div class="features">
        <div>Unlimited Devices⭐</div>
        <div>Everything in Personal</div>
        <div>Unlocked Professional Features</div>
      </div>
    </div>
  </section>

  <script>
    const toggle = document.getElementById('pricingToggle');
    toggle.addEventListener('change', () => {
      document.querySelectorAll('.price').forEach(price => {
        const value = toggle.checked ? price.dataset.annual : price.dataset.monthly;
        price.textContent = value;
      });
    });
  </script>
</body>
</html>
